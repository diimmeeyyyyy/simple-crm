<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="lastName" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input
      matInput
      placeholder="Placeholder"
      [matDatepicker]="picker"
      [(ngModel)]="birthdate"
    />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street & House No.</mat-label>
    <input matInput placeholder="Placeholder" [(ngModel)]="street" />
  </mat-form-field>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>ZIP Code</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="zipCode" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="city" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</mat-dialog-actions>
