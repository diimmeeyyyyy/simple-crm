<mat-card class="user-detail-header">
  <mat-icon [matMenuTriggerFor]="headerMenu" class="position-dropdown-menu"
    >more_vert</mat-icon
  >
  <mat-menu #headerMenu="matMenu">
    <button mat-menu-item (click)="editUserInfo()">Edit</button>
  </mat-menu>
  <div class="user-detail-header-information">
    <img src="./assets/img/user-detail-img.png" />
    <div>
      <h2>{{ user?.firstName }} {{ user?.lastName }}</h2>
      <p>{{ formatBirthdate(user?.birthdate) }}</p>
      <a [href]="'mailto:' + user?.email">{{ user?.email }}</a>
    </div>
  </div>
</mat-card>

<mat-card class="user-detail-body">
  <mat-icon [matMenuTriggerFor]="addressMenu" class="position-dropdown-menu"
    >more_vert</mat-icon
  >
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editUserAddress()">Edit</button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Address:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user?.street }}
    <br />
    {{ user?.zipCode }} {{ user?.city }}
  </mat-card-content>
</mat-card>
